<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>VEOSMART | Connexion</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            width: 450px;
            padding: 50px;
            margin: 5% auto;
            background-color: #fff;
            box-shadow: 0 12px 24px -4px rgba(0,0,0,0.1);
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -4px rgba(0,0,0,0.2);
        }

        .avatar {
            width: 150px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: rotate(360deg);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .form-outline.mb-4 input[type="text"],
        .form-outline.mb-4 input[type="password"] {
            height: 50px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-outline.mb-4 input[type="text"]:focus,
        .form-outline.mb-4 input[type="password"]:focus {
            border-color: #ced4da !important; 
            outline: none !important; 
            box-shadow: none !important; 
        }
        .login-form .btn {
            padding: 12px 20px;
            background-color: #ec0b0b;
            color: #fdfdfd; 
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            border: none; 
            border-radius: 4px;
            transition: all 0.3s ease; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .login-form .btn:hover, .login-form .btn:focus {
            background-color: #837e7e; 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .form-check .form-check-input {
            margin-top: 0;
            margin-right: 10px;
        }

        .remember-me-checkbox {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="text-center">
            <img src="{% static '/logo.png' %}" class="avatar" alt="logo">
        </div>
        <form class="login-form" method="POST">
            {% csrf_token %}
            <h6>Nom d'utilisateur</h6>
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" name="username" required>
                <label class="form-label" for="username"></label>
            </div>
            <h6>Mot de passe</h6>
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" name="password" required>
                <label class="form-label" for="password"></label>
            </div>
            <div class="form-check remember-me-checkbox">
                <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-block mb-4">Se connecter</button>
        </form>
    </div>

</body>
</html>
